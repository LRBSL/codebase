<div class="row my-4">
  <div class="col-2 offset-2 text-center">
    <a routerLink="dashboard" routerLinkActive="active" class="btn btn-outline-info btn-block text-primary
    font-weight-bold border-primary rounded-pill shadow"> Dashboard </a>
  </div>
  <div class="col-2 text-center">
    <a routerLink="transaction-requests" routerLinkActive="active" class="btn btn-outline-info btn-block text-primary
    font-weight-bold border-primary rounded-pill shadow"> Transaction Requests </a>
  </div>
  <div class="col-2 text-center">
    <a routerLink="search" routerLinkActive="active" class="btn btn-outline-info btn-block text-primary
    font-weight-bold border-primary rounded-pill shadow"> Search </a>
  </div>
  <div class="col-2 text-center">
    <a routerLink="support-facilities" routerLinkActive="active" class="btn btn-outline-info btn-block text-primary
    font-weight-bold border-primary rounded-pill shadow"> Support Facilities </a>
  </div>
  <div class="col-1 offset-1 text-center">
    <button class="btn btn-outline-danger btn-block text-danger
    font-weight-bold border-danger rounded-pill shadow" (click)="logout()"> Log Out </button>
  </div>
</div>
