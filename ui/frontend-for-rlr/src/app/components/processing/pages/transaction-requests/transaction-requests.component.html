<div class="container">
  <div class="row my-3">
    <div *ngIf="isBlockListEmpty()" class="card w-100 text-center py-4">
      No Ongoing Transaction Records
    </div>
    <div *ngFor="let record of blockList" class="card w-100 my-3">
      <div class="card-header text-info"><b>Transaction ID : {{record.transactionId}}</b></div>
      <div class="card-body">
        <b>Land ID :</b> {{record.transactionLandId}}<br>
      </div>
    </div>
  </div>
</div>
