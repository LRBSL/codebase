<div class="container">
  <form class="card bg-light my-4 p-3" [formGroup]="searchLandRecordsForm">
    <div class="row">
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Land ID" />
      </div>
      <div class="col-4">
        <button class="btn btn-primary form-control">Search</button>
      </div>
    </div>
  </form>
  <div class="row p-3">
    <div *ngIf="isLandRecordEmpty()" class="card w-100 text-center py-4">
      No Search Result
    </div>
    <div *ngFor="let record of landRecords" class="card w-100 my-3">
      <div class="card-header text-info"><b>Record of Land ID: {{record.landId}}</b></div>
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <b>Land Owner :</b> {{record.landOwner}}<br>
            <b>Land Extent :</b> {{record.landExtent}}<br>
            Details here....
          </div>
          <div class="col-4">
            <a class="btn btn-warning border-dark btn-block" data-toggle="modal" data-target="#exampleModalCenter">Deed Information</a>
            <a class="btn btn-warning border-dark btn-block">Plan Information</a>
            <a class="btn btn-warning border-dark btn-block">Land History</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
